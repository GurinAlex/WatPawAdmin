<div *ngIf="users.length; else loading">
  <div class="row-users">
  <div class="search-author">
    <input type="text" placeholder="Найти пользователя..." [(ngModel)]="searchStr">
  </div>
  </div>
  <table class="table-center">
    <thead>
    <tr>
      <th>#</th>
      <th>Пользователь</th>
      <th>E-mail</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | userSearch: searchStr; let idx = index ">
      <td *ngIf="user.username !== 'rabbit'">{{ idx + 1 }}</td>
      <td *ngIf="user.username !== 'rabbit'">{{ user.username }}</td>
      <td *ngIf="user.username !== 'rabbit'">{{ user.email }}</td>
      <td *ngIf="user.username !== 'rabbit'">
        <a (click)="remove(user.username)">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
